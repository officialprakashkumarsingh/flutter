<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B8E6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FF88;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#333333" stroke-width="3"/>
  
  <!-- Chat bubble background -->
  <g transform="translate(256, 180)">
    <!-- Main chat bubble -->
    <path d="M-80,-30 Q-90,-40 -70,-45 L70,-45 Q90,-40 80,-30 L80,20 Q90,30 70,25 L-20,25 L-35,40 L-30,25 L-70,25 Q-90,30 -80,20 Z" 
          fill="#1E1E1E" stroke="#444444" stroke-width="2"/>
    
    <!-- AI text in modern font -->
    <text x="0" y="-10" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="300" 
          text-anchor="middle" fill="url(#textGradient)" letter-spacing="1px">AhamAI</text>
  </g>
  
  <!-- AI chat elements -->
  <g opacity="0.9">
    <!-- Typing indicator dots -->
    <circle cx="180" cy="320" r="6" fill="#00D4FF">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="200" cy="320" r="6" fill="#00D4FF">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="220" cy="320" r="6" fill="#00D4FF">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    
    <!-- Neural network pattern -->
    <g stroke="#00D4FF" stroke-width="2" fill="none" opacity="0.6">
      <!-- Connection nodes -->
      <circle cx="300" cy="280" r="4" fill="#00D4FF"/>
      <circle cx="350" cy="300" r="4" fill="#00D4FF"/>
      <circle cx="320" cy="340" r="4" fill="#00D4FF"/>
      <circle cx="280" cy="350" r="4" fill="#00D4FF"/>
      
      <!-- Neural connections -->
      <line x1="300" y1="280" x2="350" y2="300"/>
      <line x1="350" y1="300" x2="320" y2="340"/>
      <line x1="320" y1="340" x2="280" y2="350"/>
      <line x1="280" y1="350" x2="300" y2="280"/>
    </g>
  </g>
  
  <!-- Modern accent lines -->
  <g stroke="url(#accentGradient)" stroke-width="3" opacity="0.8">
    <!-- Top accent -->
    <line x1="120" y1="100" x2="180" y2="100"/>
    <line x1="330" y1="100" x2="390" y2="100"/>
    
    <!-- Bottom accent -->
    <line x1="120" y1="410" x2="180" y2="410"/>
    <line x1="330" y1="410" x2="390" y2="410"/>
  </g>
  
  <!-- AI brain symbol -->
  <g transform="translate(370, 380)" opacity="0.7">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#00D4FF" stroke-width="2"/>
    <path d="M-15,-10 Q-10,-15 0,-10 Q10,-15 15,-10 Q20,0 15,10 Q10,15 0,10 Q-10,15 -15,10 Q-20,0 -15,-10" 
          fill="none" stroke="#00D4FF" stroke-width="2"/>
    <!-- Neural dots -->
    <circle cx="-8" cy="-5" r="2" fill="#00D4FF"/>
    <circle cx="0" cy="0" r="2" fill="#00D4FF"/>
    <circle cx="8" cy="-5" r="2" fill="#00D4FF"/>
    <circle cx="0" cy="8" r="2" fill="#00D4FF"/>
  </g>
  
  <!-- Corner tech indicators -->
  <g stroke="#00D4FF" stroke-width="2" opacity="0.4">
    <line x1="40" y1="40" x2="60" y2="40"/>
    <line x1="40" y1="40" x2="40" y2="60"/>
    
    <line x1="472" y1="40" x2="452" y2="40"/>
    <line x1="472" y1="40" x2="472" y2="60"/>
    
    <line x1="40" y1="472" x2="60" y2="472"/>
    <line x1="40" y1="472" x2="40" y2="452"/>
    
    <line x1="472" y1="472" x2="452" y2="472"/>
    <line x1="472" y1="472" x2="472" y2="452"/>
  </g>
</svg>