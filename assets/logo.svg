<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6E6E6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#666666" stroke-width="4"/>
  
  <!-- Main AhamAI text -->
  <text x="256" y="220" font-family="monospace" font-size="60" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" letter-spacing="2px">AhamAI</text>
  
  <!-- Underline accent -->
  <rect x="156" y="240" width="200" height="4" fill="#FFFFFF" rx="2"/>
  
  <!-- Modern AI circuit pattern -->
  <g stroke="#666666" stroke-width="2" fill="none" opacity="0.6">
    <!-- Top circuits -->
    <circle cx="180" cy="140" r="8" fill="#FFFFFF"/>
    <circle cx="332" cy="140" r="8" fill="#FFFFFF"/>
    <line x1="180" y1="140" x2="220" y2="140"/>
    <line x1="292" y1="140" x2="332" y2="140"/>
    <line x1="220" y1="140" x2="235" y2="155"/>
    <line x1="292" y1="140" x2="277" y2="155"/>
    <line x1="235" y1="155" x2="277" y2="155"/>
    
    <!-- Bottom circuits -->
    <circle cx="180" cy="372" r="8" fill="#FFFFFF"/>
    <circle cx="332" cy="372" r="8" fill="#FFFFFF"/>
    <line x1="180" y1="372" x2="220" y2="372"/>
    <line x1="292" y1="372" x2="332" y2="372"/>
    <line x1="220" y1="372" x2="235" y2="357"/>
    <line x1="292" y1="372" x2="277" y2="357"/>
    <line x1="235" y1="357" x2="277" y2="357"/>
  </g>
  
  <!-- AI brain icon -->
  <g transform="translate(256, 300)" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.8">
    <!-- Brain outline -->
    <path d="M-30,-15 Q-35,-25 -25,-30 Q-15,-35 -5,-30 Q5,-35 15,-30 Q25,-35 30,-25 Q35,-15 30,-5 Q35,5 25,15 Q15,20 5,15 Q-5,20 -15,15 Q-25,20 -30,5 Q-35,-5 -30,-15 Z"/>
    <!-- Neural connections -->
    <circle cx="-15" cy="-10" r="2" fill="#FFFFFF"/>
    <circle cx="0" cy="-5" r="2" fill="#FFFFFF"/>
    <circle cx="15" cy="-10" r="2" fill="#FFFFFF"/>
    <circle cx="-10" cy="5" r="2" fill="#FFFFFF"/>
    <circle cx="10" cy="5" r="2" fill="#FFFFFF"/>
    <line x1="-15" y1="-10" x2="0" y2="-5"/>
    <line x1="0" y1="-5" x2="15" y2="-10"/>
    <line x1="-15" y1="-10" x2="-10" y2="5"/>
    <line x1="15" y1="-10" x2="10" y2="5"/>
    <line x1="-10" y1="5" x2="10" y2="5"/>
  </g>
  
  <!-- Subtle tech elements -->
  <g opacity="0.3">
    <!-- Corner tech lines -->
    <line x1="50" y1="50" x2="80" y2="50" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="50" y1="50" x2="50" y2="80" stroke="#FFFFFF" stroke-width="2"/>
    
    <line x1="462" y1="50" x2="432" y2="50" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="462" y1="50" x2="462" y2="80" stroke="#FFFFFF" stroke-width="2"/>
    
    <line x1="50" y1="462" x2="80" y2="462" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="50" y1="462" x2="50" y2="432" stroke="#FFFFFF" stroke-width="2"/>
    
    <line x1="462" y1="462" x2="432" y2="462" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="462" y1="462" x2="462" y2="432" stroke="#FFFFFF" stroke-width="2"/>
  </g>
</svg>